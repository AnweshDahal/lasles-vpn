<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/style.css">
  <title>LaslesVPN</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__logo">
        <a href="#" class="header__logo__link">
          <img src="resources/img/logo.svg" alt="logo" class="header__logo__link__image">
        </a>
      </div>
      <div class="header__nav-list">
        <a href="#" class="header__nav-list__link">About</a>
        <a href="#" class="header__nav-list__link">Features</a>
        <a href="#" class="header__nav-list__link">Pricing</a>
        <a href="#" class="header__nav-list__link">Testemonials</a>
        <a href="#" class="header__nav-list__link">Help</a>
      </div>
      <div class="header__account">
        <a href="#" class="header__account__link text-medium">Sign In</a>
        <a href="#" class="header__account__link btn btn--outlined-primary btn--rounded">Sign Up</a>
      </div>
    </header>
    <section class="about">
      <div class="about__intro">
        <div class="about__intro__message">
          <h2 class="about__intro__message__title">
            Want anything to be easy with <strong>LaslessVPN.</strong>
          </h2>

          <p class="about__intro__message__text">
            Provide a network for all your needs with ease and fun using <strong>LaslesVPN</strong> discover interesting
            features from
            us.
          </p>

          <div class="about__intro__message__more">
            <a href="#" class="about__intro__message__more__btn btn btn--primary btn--lg btn--shadow-primary">Get
              Started</a>
          </div>

        </div>
        <img src="resources/img/person_1.svg" alt="" class="about__intro__image">
      </div>
      <div class="about__stats">
        <!-- User Stats -->
        <div class="about__stats__users">
          <div class="about__stats__users__icon">
            <span class="material-icons-round">
              person
            </span>
          </div>
          <div class="about__stats__users__details">
            <span class="about__stats__users__details__num">
              90+
            </span>
            <span class="about__stats__users__details__text">
              Users
            </span>
          </div>
        </div>

        <!-- Location Stats -->
        <div class="about__stats__location">
          <div class="about__stats__location__icon">
            <span class="material-icons-round">
              location_on
            </span>
          </div>
          <div class="about__stats__location__details">
            <span class="about__stats__location__details__num">
              30+
            </span>
            <span class="about__stats__location__details__text">
              Locations
            </span>
          </div>
        </div>

        <!-- Server Stats -->
        <div class="about__stats__server">
          <div class="about__stats__server__icon">
            <span class="material-icons-round">
              dns
            </span>
          </div>
          <div class="about__stats__server__details">
            <span class="about__stats__server__details__num">
              90+
            </span>
            <span class="about__stats__server__details__text">
              Servers
            </span>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
